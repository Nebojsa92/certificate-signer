name: Build docker image

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: docker/setup-buildx-action@v2
    
    - name: Get CA files
      run: |
        echo "${{ secrets.CA_CERT }}" | base64 -d > ca-cert.pem
        echo "${{ secrets.CA_KEY }}" | base64 -d > ca-key.pem

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        registry: registry.digitalocean.com
        username: ${{ secrets.DO_API_USERNAME }}
        password: ${{ secrets.DO_API_KEY }}

    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: registry.digitalocean.com/flowpay/certificate-signer:latest
